name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Lint and Test
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Check TypeScript compilation
        working-directory: ./backend
        run: npm run build

      - name: Run scoring tests
        working-directory: ./backend
        run: npm run test:scoring || true

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t nostromo-guardian-backend:${{ github.sha }} .
          docker tag nostromo-guardian-backend:${{ github.sha }} nostromo-guardian-backend:latest

      - name: Test Docker image
        run: |
          docker run -d -p 4000:4000 \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            --name test-container \
            nostromo-guardian-backend:${{ github.sha }}
          sleep 5
          docker logs test-container
          docker stop test-container
          docker rm test-container

  # Job 3: Deploy to Render (if main branch)
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

  # Job 4: Deploy to Railway (alternative)
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && false
    # Set to true to enable Railway deployment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up

  # Job 5: Notify on Success
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-render]
    if: success()
    
    steps:
      - name: Deployment Success
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "URL: https://nostromo-guardian-backend.onrender.com"
